<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Fav Icon -->
	<link href="/modules/core/img/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">
	{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">
	<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
	<section class="content">
		<div class="elfreportsbanner"><img src="/modules/core/img/elfreportsbanner.png"></div>
		<div class="elfad pull-left">
			<script type='text/javascript'>
				amzn_assoc_ad_type = 'banner';
				amzn_assoc_tracking_id = 'elfreports-20';
				amzn_assoc_marketplace = 'amazon';
				amzn_assoc_region = 'US';
				amzn_assoc_placement = 'assoc_banner_placement_default';
				amzn_assoc_linkid = 'E6B2HTQ7V54AGDVD';
				amzn_assoc_campaigns = 'htl2014';
				amzn_assoc_p = '29';
				amzn_assoc_banner_type = 'category';
				amzn_assoc_isresponsive = 'false';
				amzn_assoc_banner_id = '0PFMRB248ATJJB4MYNG2';
				amzn_assoc_width = '120';
				amzn_assoc_height = '600';
			</script>
			<script src='//z-na.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&Operation=GetScript&ID=OneJS&WS=1'></script>

		</div>
		<div class="productads pull-right">
			<script type='text/javascript'>
				amzn_assoc_ad_type = 'banner';
				amzn_assoc_tracking_id = 'elfreports-20';
				amzn_assoc_marketplace = 'amazon';
				amzn_assoc_region = 'US';
				amzn_assoc_placement = 'assoc_banner_placement_default';
				amzn_assoc_linkid = 'XMYFKUZQWS4RF6AP';
				amzn_assoc_campaigns = 'gifts';
				amzn_assoc_p = '29';
				amzn_assoc_banner_type = 'category';
				amzn_assoc_isresponsive = 'false';
				amzn_assoc_banner_id = '1AQ39Y5DANKEBMCDRZ02';
				amzn_assoc_width = '120';
				amzn_assoc_height = '600';
			</script>
			<script src='//z-na.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&Operation=GetScript&ID=OneJS&WS=1'></script>
		</div>

		<section class="container">
			{% block content %}{% endblock %}
		</section>
		<div class="footerbuffer">&nbsp;</div>
	</section>

	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>
	{% endfor %}
	<!-- Adjust snow settings -->

	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
	<!-- This Script is from www.htmlfreecodes.com, Provided by: Mahmood Bina -->

	{% endif %}
	<div class="footerbackground">&nbsp;</div>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-45843300-2', 'auto');
		ga('send', 'pageview');

	</script>
</body>

</html>
