<section data-ng-controller="ChildrenController" data-ng-init="findNote()">
    <div class="page-header">
        <h1>Edit Note</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="updatenote()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                        <label><input type="checkbox" data-ng-model="note.good" id="good" class="form-control">Good</label>
                        <textarea data-ng-model="note.text" id="text" class="form-control" placeholder="Note" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Add Note">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
