<section class="row" data-ng-controller="AuthenticationController">
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="elfsignin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="elfpassword"> Elf Password</label>
					<input type="password" id="elfPassword" name="elfPassword" class="form-control" data-ng-model="credentials.elfPassword" placeholder="Elf Password">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
				<div class "forgot-elf-password">
					<a href="/#!/password/elfforgot">Forgot elf password?</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
